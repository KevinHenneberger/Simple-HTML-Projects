<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>One-Time Pad Decryption System</title>
    
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container-fluid">  
            <div class="row"> 
                <div class="col-xs-12">
                    <h1 class="text-center">One-Time Pad Decryption System</h1>
                </div>
            </div>
            <form>
                <div class="row"> 
                    <div class="col-xs-12">
                        <label>Enter Seed:</label>
                    </div>
                </div>
                <div class="row"> 
                    <div class="col-xs-12">
                        <div class="form-group col-xs-6">
                            <div class="input-group" id="seed-verification-1">
                                <div class="input-group-addon">Seed</div>
                                <input type="number" class="form-control" id="seed" >
                                <span id="seed-verification-2"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row"> 
                    <div class="col-xs-12">
                        <label>Enter Input:</label>
                    </div>
                </div>
                <div class="row"> 
                    <div class="col-xs-12">
                        <textarea class="form-control" id="input-field" rows="5"></textarea>
                    </div>
                </div>
                <div class="row"> 
                    <div class="col-xs-12">
                        <div class="form-group">
                            <div class="text-center">
                                <button type="button" class="btn btn-success" id="decrypt-button">Decrypt</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-xs-12">
                    <div class="alert alert-danger text-center hidden" id="warning">
                        <span class="glyphicon glyphicon-exclamation-sign"></span> Warning: Some fields are incomplete or invalid.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="alert alert-success text-center hidden" id="confirmation">
                        <span class="glyphicon glyphicon-ok"></span> Confirmation: Thank you for using this decryption service.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="well hidden" id="output">
                        <p id="output-text"></p>
                    </div>
                </div>
            </div>
            <div class="row col-xs-12"> 
                <footer class="text-center">
                    <p>&copy; 2017 Kevin23. All Rights Reserved.</p>
                </footer>
            </div>
        </div>
    </body>
</html>
